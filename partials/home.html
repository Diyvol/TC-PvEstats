<div class="row">
  <div class="col-xs-12">

    <div class="text-right">
      <a ng-href="#/{{ (from - 50 > 0 ? from-50 : 0) }}"><button class="arrow arrow-left"><span class="glyphicon glyphicon-chevron-left"></span></button></a>
        <h3 class="yellowText inline">&nbsp; {{ from + " - " + (from-(-50)) }} &nbsp;</h3>
      <a ng-href="#/{{ 50-(-from) }}"><button class="arrow arrow-right"><span class="glyphicon glyphicon-chevron-right"></span></button></a>
    </div>

    <br>

    <div class="text-center">
      <table class="table table-striped table-bordered table-condensed rank">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Character</th>
            <th class="text-center">‚óè</th>
            <th class="text-center">lvl</th>
            <th class="text-center">points <img src="img/achievement.gif"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="rank in ranks track by $index" class="{{ rank.faction }}" ng-click="showPlayerStats(rank.guid)">
            <td>{{  ($index + 1 - (-from)) }}</td>
            <td>{{ rank.name }}</td>
            <td>
              <img ng-src="{{ 'img/race/18/' + rank.race + '-' + rank.gender + '.gif' }}">
              <img ng-src="{{ 'img/class/18/' + rank.class + '.gif' }}">
            </td>
            <td>{{ rank.level }}</td>
            <td>{{ rank.Points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
